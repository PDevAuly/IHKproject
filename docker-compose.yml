version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: onboarding_db
      POSTGRES_USER: onboarding_user
      POSTGRES_PASSWORD: onboarding_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data:
